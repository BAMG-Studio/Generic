name: CI Build & Deploy (example)

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run unit tests
        run: |
          go test ./... -v
      - name: Build Docker image
        run: ./scripts/build_and_push.sh --tag ${{ github.sha }}
