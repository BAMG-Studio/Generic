events {
    worker_connections 1024;
}

http {
    upstream mlflow_backend {
        server mlflow:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=mlflow_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name mlflow.forgetrace.local;

        # Redirect HTTP to HTTPS (uncomment when SSL is configured)
        # return 301 https://$server_name$request_uri;

        location / {
            # Basic authentication
            auth_basic "MLflow Authentication";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Rate limiting
            limit_req zone=mlflow_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://mlflow_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running operations
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering for real-time streaming
            proxy_buffering off;
        }

        # Health check endpoint (bypass auth)
        location /health {
            auth_basic off;
            proxy_pass http://mlflow_backend/health;
        }
    }

