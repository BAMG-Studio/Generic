version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "autonomous-ai"
    commit-message:
      prefix: "deps"
      include: "scope"
    
  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "terraform"
      - "autonomous-ai"
    commit-message:
      prefix: "deps"
      include: "scope"
      
  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/dockers"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "autonomous-ai"
    commit-message:
      prefix: "deps"
      include: "scope"
      
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "autonomous-ai"
    commit-message:
      prefix: "ci"
      include: "scope"