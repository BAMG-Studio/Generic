name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, forgetrace-clean]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint
          pip install -r requirements.txt
      
      - name: Run Black (code formatting)
        run: black --check forgetrace/ scripts/ tests/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only forgetrace/ scripts/ tests/
        continue-on-error: true
      
      - name: Run Flake8 (style guide)
        run: flake8 forgetrace/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Run Pylint (code analysis)
        run: pylint forgetrace/ --max-line-length=120 --disable=C0103,R0913,R0914
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-xdist
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=forgetrace \
            --cov-report=xml \
            --cov-report=term \
            --junitxml=test-results.xml \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit
          pip install -r requirements.txt
      
      - name: Run Safety (dependency vulnerabilities)
        run: safety check --json
        continue-on-error: true
      
      - name: Run pip-audit (PyPI vulnerabilities)
        run: pip-audit --desc
        continue-on-error: true
      
      - name: Run Bandit (code security)
        run: bandit -r forgetrace/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  catalog_validation:
    name: Catalog Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare validation directory
        run: mkdir -p analysis_outputs/live

      - name: Run duplicate check
        run: |
          python scripts/check_catalog_duplicates.py \
            --field name \
            --field url \
            --output-json analysis_outputs/live/catalog_duplicates_ci.json

      - name: Validate catalog URLs
        run: |
          python scripts/validate_catalog_urls.py \
            --timeout 25 \
            --retries 2 \
            --sleep 2 \
            --output-json analysis_outputs/live/catalog_urls_ci.json

      - name: Verify catalog counts
        run: |
          python scripts/check_catalog_counts.py \
            --output-json analysis_outputs/live/catalog_counts_ci.json

      - name: Upload catalog artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: catalog-validation
          path: |
            analysis_outputs/live/catalog_duplicates_ci.json
            analysis_outputs/live/catalog_urls_ci.json
            analysis_outputs/live/catalog_counts_ci.json

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest-benchmark
      
      - name: Run benchmarks
        run: |
          pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json
        continue-on-error: true
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test, security, catalog_validation]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
