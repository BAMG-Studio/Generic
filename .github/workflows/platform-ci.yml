name: Platform CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'forge_platform/**'
      - '.github/workflows/platform-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'forge_platform/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/forgetrace

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./forge_platform/backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: forgetrace_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: forge_platform/backend/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/forgetrace_test
          ENV: test
        run: |
          pytest tests/ -v --tb=short

  build-backend:
    name: Build Backend Image
    needs: test-backend
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./forge_platform/backend
          file: ./forge_platform/infra/docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: Build Frontend Image
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./forge_platform/frontend
          file: ./forge_platform/infra/docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    name: Deploy to Staging
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Deploy to Kubernetes
        run: |
          export VERSION=${{ github.sha }}
          export REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          envsubst < forge_platform/infra/k8s/backend-deployment.yaml | kubectl apply -f -
          envsubst < forge_platform/infra/k8s/frontend-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/forgetrace-backend -n staging
          kubectl rollout status deployment/forgetrace-frontend -n staging

  deploy-production:
    name: Deploy to Production
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
      
      - name: Deploy to Kubernetes
        run: |
          export VERSION=${{ github.sha }}
          export REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          envsubst < forge_platform/infra/k8s/backend-deployment.yaml | kubectl apply -f -
          envsubst < forge_platform/infra/k8s/frontend-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/forgetrace-backend -n production
          kubectl rollout status deployment/forgetrace-frontend -n production
