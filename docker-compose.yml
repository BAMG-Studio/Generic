version: '3.8'

services:
  # PostgreSQL database for MLflow backend
  postgres:
    image: postgres:15-alpine
    container_name: forgetrace-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: ${MLFLOW_DB_PASSWORD:-change_this_password_123}
    volumes:
      - mlflow-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - forgetrace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MLflow tracking server
  mlflow:
    build:
      context: ./deployment/mlflow
      dockerfile: Dockerfile
    image: forgetrace-mlflow:latest
    container_name: forgetrace-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:5050"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:${MLFLOW_DB_PASSWORD:-change_this_password_123}@postgres:5432/mlflow
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL:-https://s3.amazonaws.com}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    command: >
      server
      --backend-store-uri postgresql://mlflow:${MLFLOW_DB_PASSWORD:-change_this_password_123}@postgres:5432/mlflow
      --default-artifact-root s3://${DVC_REMOTE_BUCKET:-forgetrace-models}/mlflow/
      --host 0.0.0.0
      --port 5050
    networks:
      - forgetrace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx reverse proxy with basic authentication (optional)
  nginx:
    image: nginx:alpine
    container_name: forgetrace-nginx
    depends_on:
      - mlflow
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - forgetrace-network
    restart: unless-stopped
    profiles:
      - with-auth  # Only start with: docker-compose --profile with-auth up

volumes:
  mlflow-postgres-data:
    driver: local

networks:
  forgetrace-network:
    driver: bridge
