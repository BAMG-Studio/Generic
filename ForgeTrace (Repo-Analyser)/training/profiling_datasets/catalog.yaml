# Dataset entries follow this schema:
# 
# datasets:
#   <profile_id>:
#     source: "Client description or origin"
#     date_added: "YYYY-MM-DD"
#     characteristics: [list of architectural patterns]
#     languages: [primary languages]
#     files: <sample file count>
#     size_mb: <total size in MB>
#     edge_cases: [list of edge case types]
#     validation_status: "passed" | "failed" | "pending"
#     accuracy: <classification accuracy as decimal>
#     notes: "Additional context"

datasets: {}
